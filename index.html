  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="description" content="ARK 지니 - AI 보험 비서. 증권분석, 제안서 작성, 음성 대화까지." />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/genie-icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ARK 지니" />
    
    <title>ARK 지니 - AI 보험 비서</title>
    
    <script>
      (function() {
        var userAgent = navigator.userAgent.toLowerCase();
        var targetUrl = window.location.href;
        
        if (userAgent.indexOf('kakaotalk') > -1) {
          if (userAgent.indexOf('android') > -1) {
            window.location.href = 'intent://' + targetUrl.replace(/https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end';
          }
          else if (userAgent.indexOf('iphone') > -1 || userAgent.indexOf('ipad') > -1) {
            window.location.href = 'x-safari-' + targetUrl;
          }
        }
        else if (userAgent.indexOf('naver') > -1 || userAgent.indexOf('line') > -1 || 
                 userAgent.indexOf('inapp') > -1 || userAgent.indexOf('fb_iab') > -1) {
          if (userAgent.indexOf('android') > -1) {
            window.location.href = 'intent://' + targetUrl.replace(/https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end';
          }
        }
      })();
    </script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body, #root {
        height: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 
                     'Noto Sans KR', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f5f7fa;
        color: #2d3436;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
